<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sapient Assignment</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="newscript.js"></script> -->
    <script src="script.js"></script>
</head>

<body>
    <h1 class="header">SpaceX Launch Programs</h1>
    <div class="wrapper">
        <div class="filter-section">
            <h4>Filters</h4>
            <p class="launches">Launch Year</p>
            <div class="launch-year">
                <a class="year">2008</a>
                <a class="year">2009</a>
                <a class="year">2010</a>
                <a class="year">2011</a>
                <a class="year">2012</a>
                <a class="year">2013</a>
                <a class="year">2014</a>
                <a class="year">2015</a>
                <a class="year">2016</a>
                <a class="year">2017</a>
                <a class="year">2018</a>
                <a class="year">2019</a>
                <a class="year">2020</a>
                <a class="year">2021</a>
            </div>
            <p class="launches">Successful Launch</p>
            <div class="launch-year">
                <a class="launch" id="true_launch">True</a>
                <a class="launch" id="false_launch">False</a>
            </div>
            <p class="launches">Successful Landings</p>
            <div class="launch-year">
                <a class="landing" id="true_land">True</a>
                <a class="landing" id="false_land">False</a>
            </div>
        </div>
        <div class="members" id="mission">

        </div>
    </div>
</body>

</html>
